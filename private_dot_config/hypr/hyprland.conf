monitor=,preferred,auto,auto,bitdepth, 10

# Aliases
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun -n
$browser = brave
$lockScreen = hyprlock
$editor = nvim
$ssUtil = hyprshot -m region
$wallpaperUtil = wallutils
$copyUtil = copyq

source = ~/.config/hypr/configs/startup.conf

source = ~/.config/hypr/configs/environment.conf

source = ~/.config/hypr/configs/configuration.conf

source = ~/.config/hypr/configs/keybindings.conf


# See https://wiki.hypr.land/Configuring/Window-Rules/
windowrule = float, class:^(kitty)$
windowrule = size 80% 80%, class:^(kitty)$
windowrule = center, class:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Fix screenshare maybe
windowrule = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrule = noanim, class:^(xwaylandvideobridge)$
windowrule = noinitialfocus, class:^(xwaylandvideobridge)$
windowrule = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrule = noblur, class:^(xwaylandvideobridge)$
windowrule = nofocus, class:^(xwaylandvideobridge)$

layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = ignorealpha 0.5, waybar

layerrule = blur, wofi
layerrule = ignorezero, wofi
layerrule = ignorealpha 0.25, wofi
